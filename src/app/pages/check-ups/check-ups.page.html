<ion-header>
  <ion-toolbar color="noed">
    <ion-title>Check-Ups</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/tabs/tools'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="position: relative;" *ngFor="let checkup of checkups; let i=index">
    <ion-card routerLink="check-up-detail/{{i}}">
      <ion-row>
        <ion-col size="4">
          <div class="upper-case" *ngFor="let date of checkup.date?.split(', ')">
            <h6>{{date}}</h6>
          </div>
        </ion-col>
        <ion-col>
          <ul>
            <li *ngFor="let test of checkup.tests | slice: 0:3"><div class="text">{{test}}</div></li>
          </ul>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-icon class="trash-icon" name="trash" (click)="confirmDel(i)"></ion-icon>
  </div>
  <ion-fab style="position: fixed;" vertical="bottom" horizontal="end" routerLink="/tabs/tools/add-check-up">
    <ion-fab-button color="noed">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>

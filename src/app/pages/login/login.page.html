<ion-header>
  <ion-toolbar color="noed">
  <ion-title>NonEDApp</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content padding='true'>
    <div class="center">
      <!--<app-logo></app-logo>-->
      <h1>Sign In</h1>
    </div>
    <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName="email" autocomplete="off" type="text" name="email"></ion-input>
      </ion-item>
      <span *ngIf="email.hasError('trimError')" > {{ email.errors.trimError.value }} </span>
      <span *ngIf="email.touched && email.errors?.email">
        Incorrect email format!
      </span>
      <ion-item [disabled]="!email.valid">
        <ion-label position="stacked">Password</ion-label>
        <ion-input formControlName="password" autocomplete="off" type="password" name="password"></ion-input>
      </ion-item>
      <span *ngIf="password.touched && password.errors?.invalidPassword">
        Password should have a minimum of 8 characters, at least 1 uppercase letter, 1 lowercase
        letter and 1 number! Please sign up first!
    </span>
    </ion-list>
    <div class="center">
      <p><a routerLink='/signup'>Create Account</a></p>
      <ion-button share="round" [disabled]="!(form.valid)" color="noed" (click)="loginAction()"><span>Sign In</span></ion-button>
    </div>
    </form>
    <div class="center">
      <p>Forgotten password? <a routerLink='/reset-password'>Reset password</a></p>
    </div>
</ion-content>
